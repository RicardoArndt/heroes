<ngx-loading [show]="loading"></ngx-loading>

<div class="panel panel-primary" *ngIf="hero">
  <div class="panel-heading">
    {{ hero.Name }}
  </div>

  <div class="panel-body">
    <app-hero-form [hero]="hero"></app-hero-form>
  </div>

  <div class="panel-footer">
    <button (click)="compare.open()" class="btn btn-success">Comparar</button>
    <button (click)="novo.open()" class="btn btn-primary">Novo</button>
    <button (click)="onDelete(hero.Id)" class="btn btn-danger">Deletar</button>
  </div>
</div>

<modal #novo>
  <modal-header>
    <h4>Novo herói</h4>
  </modal-header>
  <modal-content>
    <app-hero-form></app-hero-form>
  </modal-content>
</modal>

<modal #compare>
  <modal-header>
    <h4>Comparação entre heróis</h4>
  </modal-header>
  <modal-content>
    <app-hero-compare [heroCompare]="hero"></app-hero-compare>
  </modal-content>
</modal>
