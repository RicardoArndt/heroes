<div class="panel panel-primary"> 
  <div class="panel-heading">
    {{ hero.name }}
  </div>

  <div class="panel-body">
    <app-hero-form [hero]="hero"></app-hero-form>
  </div>

  <div class="panel-footer">
    <button (click)="ex()" class="btn btn-success">Comparar</button>
    <button (click)="novo.open()" class="btn btn-primary">Novo</button> 
    <a (click)="ex()" class="btn btn-danger">Deletar</a>
  </div>
</div>

<modal #novo>
  <modal-header>
    <h4>Novo Hero</h4>
  </modal-header>
  <modal-content>
    <app-hero-form></app-hero-form>
  </modal-content>
</modal>
